# Global configuration for Mari REPL

# Command executed when submitting input in LLM mode (@)
# $* is replaced with the user's input string
# $_BUFFER is the path to buffer.log (scrollback capture)
# $_AGENT is the agent name, parsed from @agent prefix or default_agent if not specified
#   e.g. input "@solo what is 2+2?" sets $_AGENT=solo, $*="what is 2+2?"
default_agent: mini-solo
llm_shell: cat $_BUFFER | subd -i -t "$_AGENT" "$*"

# Flash message timing: milliseconds per character
# A 50-character message will display for (50 * flash_ms_per_char) milliseconds
# Default: 40 (so 50 chars = 2000ms)
flash_ms_per_char: 40
